<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="CalculatorDesign.css">
    <script src="CalculatorLogic.js"></script> 
</head>
    <body>
        <br>
        <h1>
            Welcome to my Online Calculator Project.
        </h1><br><br><br>

        <fieldset class = "InnerBorder">
            <fieldset class = "CalculatorBorder">

                <div class = "ResultArea" id = "Result">0</div>
                <br>
                <div class = "Buttons">
                    <div class = "ButtonSize">
                        <button id = "ClearButton">c</button>
                        <button id = "FirstButton">(</button>
                        <button id = "SecondButton">)</button>
                        <button id = "ThirdButton">%</button>
                        <button id = "FifthButton">←</button>
                        <br>
                        <button id = "SixthButton">1</button>
                        <button id = "SeventhButton">2</button>
                        <button id = "EighthButton">3</button>
                        <button id = "NinthButton">x</button>
                        <button id = "TenthButton">÷</button>
                        <br>
                        <button id = "EleventhButton">4</button>
                        <button id = "TwelfthButton">5</button>
                        <button id = "ThirteenthButton">6</button>
                        <button id = "FourteenthButton">-</button>
                        <button id = "FifteenthButton">+</button>
                        <br>
                        <button id = "SixteenthButton">7</button>
                        <button id = "SeventeenthButton">8</button>
                        <button id = "EighteenthButton">9</button>
                        <button id = "NineteenthButton">.</button>
                        <button id = "TwentiethButton">=</button>
                    </div>
                </div>
            </fieldset>
        </fieldset>    
    </body>
</html>
